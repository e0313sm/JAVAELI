<STYle>
    /* Estilo general del formulario de ventas */
form#formulario {
    background-color: white;
    border-radius: 10px;
    padding: 25px 30px;
    width: 500px;
    margin: 40px auto;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* Etiquetas del formulario */
form#formulario label {
    font-weight: 600;
    color: #1f2937;
}

/* Campos de entrada */
form#formulario input[type="number"],
form#formulario input[type="text"] {
    padding: 10px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
}

/* Inputs que serán deshabilitados (salida) */
form#formulario input[disabled],
form#formulario input:read-only {
    background-color: #f1f5f9;
    color: #334155;
}

/* Botones */
form#formulario button {
    padding: 10px;
    border: none;
    border-radius: 6px;
    background-color: #1e293b;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

form#formulario button:hover {
    background-color: #1c3aa9;
}

/* Área del resultado opcional */
#resultado {
    font-size: 1rem;
    color: #0f172a;
    font-weight: bold;
    padding: 8px 0;
}

</STYle>
